# Get active user punch card for specific business (non-expired only)
query GetActiveUserPunchCardForBusiness($userId: String!, $businessId: String!, $now: Timestamp!) @auth(level: USER) {
  punchCards(
    where: {
      userId: {eq: $userId}, 
      businessId: {eq: $businessId},
      expiresAt: {gt: $now}
    },
    orderBy: {createdAt: DESC},
    limit: 1
  ) {
    id
    businessId
    userId
    maxPunches
    createdAt
    expiresAt
    business {
      id
      name
      categoryId
      image
      description
      address
      phoneNumber
      punchNum
    }
  }
}

# Get punch card by ID
query GetPunchCardById($id: String!) @auth(level: USER) {
  punchCard(key: {id: $id}) {
    id
    businessId
    userId
    maxPunches
    createdAt
    expiresAt
    business {
      id
      name
      categoryId
      image
      description
      address
      phoneNumber
      punchNum
    }
    user {
      id
